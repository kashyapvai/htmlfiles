<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Star Pattern</title>
    <style>
        /* Main container for the star pattern */
        .triangle {
            font-family: monospace; /* Use a monospace font for better alignment */
            font-size: large; /* Set font size for visibility */
            white-space: pre; /* Preserve whitespace formatting */
            text-align: center; /* Center the triangle */
            margin: 20px; /* Add margin for spacing */
        }

        /* Style for each line of the triangle */
        .line {
            color: gold; /* Star color */
        }
    </style>
</head>
<body>
    <div class="triangle">
        <!-- Loop through to create the triangle pattern -->
        <div class="line">      *      </div> <!-- 1st Line -->
        <div class="line">     ***     </div> <!-- 2nd Line -->
        <div class="line">    *****    </div> <!-- 3rd Line -->
        <div class="line">   *******   </div> <!-- 4th Line -->
        <div class="line">  *********  </div> <!-- 5th Line -->
    </div>
</body>
</html>
