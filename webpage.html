<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practice-Page</title>
    <style>
        /* Styles for body and layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
           /* display: flex; /* Flexbox for layout */
        }

        /* Header style */
        header {
            background: #4CAF50; /* Green background */
            color: white;
            padding: 10px 20px; /* Padding for header */
            text-align: center; /* Center text */
        }

        /* Navigation bar style */
        nav {
            max-width: 100%; /* Fixed width for navigation */
            background: lightgreen; /* Light gray background */
            padding: 15px; /* Padding for nav */
        }

        /* Styles for nav links */
        nav a {
            display: contents; /* Block display for links */
            color: black;
            text-decoration: none; /* Remove underline */
            padding: 8px 0; /* Padding for links */
        }

        /* Style for active link */
        nav a.active {
            background-color: #4CAF50; /* Active link background */
            color: white; /* Active link text color */
        }

        /* Main content area style */
        main {
            margin: 10px;
            padding: 20px; /* Padding for main content */
            flex: 1; /* Flex-grow for main content */
            text-align: center;
        }

        /* Table style */
        table {
            width: 100%; /* Full width for table */
            border-collapse: collapse; /* Collapse borders */
        }

        table, th, td {
            border: 1px solid black; /* Border for table elements */
        }

        th, td {
            padding: 10px; /* Padding for cells */
            text-align: left; /* Align text left */
        }

        /* Odd and even row coloring */
        tr:nth-child(odd) {
            background-color: lightpink; /* Light gray for odd rows */
        }

        tr:nth-child(even) {
            background-color: lightseagreen; /* White for even rows */
        }

        /* Form style */
        form {
            margin-top: 20px; /* Top margin for form */
        }

        label {
            display: block; /* Block display for labels */
            margin-bottom: 5px; /* Bottom margin for labels */
        }

        input, select {
            width: 50%; /* Full width for inputs and selects */
            padding: 10px; /* Padding for inputs */
            margin-bottom: 15px; /* Bottom margin for inputs */
            border: 1px solid gray; /* Border for inputs */
        }

        /* Style for images */
        img {
            max-width: 50%; /* Responsive image */
            height: 50vh; /* Maintain aspect ratio */
        }

        /* Hover effect for the submit button */
        input[type="submit"]:hover {
            background-color: green; /* Darker background on hover */
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to My Practice-WebPage</h1>
    </header>

    <!-- Navigation Section -->
    <nav>
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Main Content Section -->
    <main>
        <h2>HTML Table Example</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Address</th>
            </tr>
            
            <tr>
                <td>John Doe</td>
                <td>30</td>
                <td>Male</td>
                <td>Washington</td>
            </tr>
            
            <tr>
                <td>Jane Doe</td>
                <td>25</td>
                <td>Female</td>
                <td>Washington</td>
            </tr>

            <tr>
                <td>Ann JOsephine</td>
                <td>29</td>
                <td>Female</td>
                <td>Washington</td>
            </tr>

            <tr>
                <td>Ginger Stone</td>
                <td>25</td>
                <td>Male</td>
                <td>Washington</td>
            </tr>
        </table>

        <h2>Sample Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <input type="submit" value="Register">
        </form>

        <h2>Sample Image</h2>
        <img src="NDVI.jpg" alt="Sample Image">
    </main>

</body>
</html>
